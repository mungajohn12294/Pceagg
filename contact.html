<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PCEA Youth - Contact & Prayer Requests</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: radial-gradient(ellipse at top, #0f172a, #020617);
      font-family: 'Poppins', sans-serif;
      color: #f8fafc;
    }

    header {
      text-align: center;
      padding: 40px 20px;
    }

    header h1 {
      font-size: 2.5rem;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(90deg, #38bdf8, #22c55e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .contact-form {
      max-width: 600px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.08);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(56,189,248,0.08);
    }

    .contact-form label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #22c55e;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      background: rgba(255, 255, 255, 0.05);
      border: none;
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 20px;
      color: #f8fafc;
      font-size: 1rem;
      transition: border 0.3s ease;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      outline: none;
      border: 1px solid #38bdf8;
      background: rgba(255, 255, 255, 0.08);
    }

    .contact-form button {
      background: linear-gradient(90deg, #38bdf8, #22c55e);
      border: none;
      border-radius: 10px;
      padding: 12px 20px;
      color: #0f172a;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .contact-form button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 20px rgba(56,189,248,0.4);
    }

    .success-message {
      background: rgba(34,197,94,0.1);
      color: #22c55e;
      border: 1px solid #22c55e;
      padding: 12px;
      text-align: center;
      border-radius: 10px;
      margin-top: 15px;
      display: none;
    }

    footer {
      text-align: center;
      padding: 30px 20px;
      font-size: 1rem;
      color: #94a3b8;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    footer span {
      background: linear-gradient(45deg, #38bdf8, #22c55e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
    }
.menu-toggle {
  position: fixed;
  top: 20px;
  left: 20px;
  z-index: 1001;
  font-size: 2rem;
  color: #38bdf8;
  cursor: pointer;
  user-select: none;
}

.main-nav {
  position: fixed;
  top: 0;
  left: -260px;
  width: 250px;
  height: 100%;
  background: rgba(15, 23, 42, 0.95);
  backdrop-filter: blur(12px);
  z-index: 1000;
  transition: left 0.3s ease;
}

.main-nav ul {
  padding: 60px 20px;
  list-style: none;
}

.main-nav ul li {
  margin: 20px 0;
}

.main-nav ul li a {
  color: #f8fafc;
  text-decoration: none;
  font-size: 1.1rem;
  display: block;
  padding: 10px;
  border-radius: 8px;
  transition: 0.3s ease;
}

.main-nav ul li a:hover,
.main-nav ul li a.active {
  background: linear-gradient(90deg, #38bdf8, #22c55e);
  color: #0f172a;
}
  </style>
</head>
<body>
<div class="menu-toggle" onclick="toggleMenu()">☰</div>

<nav class="main-nav" id="mainNav">
  <ul>
    <li><a href="about.html">About Us</a></li>
    <li><a href="programs.html">Programs & Events</a></li>
    <li><a href="gallery.html">Media Gallery</a></li>
    <li><a href="devotions.html">Devotions & Blog</a></li>
    <li><a href="contact.html">Contact & Prayer Requests</a></li>
    <li><a href="donations.html">Donations & Support</a></li>
    <li><a href="resources.html">Resources</a></li>
  </ul>
</nav>
<header>
  <h1>Contact & Prayer Requests</h1>
</header>

<section class="contact-form">
  <label for="name">Your Name</label>
  <input type="text" id="name" placeholder="Enter your full name" required>

  <label for="email">Your Email</label>
  <input type="email" id="email" placeholder="Enter your email" required>

  <label for="message">Your Prayer Request or Message</label>
  <textarea id="message" rows="5" placeholder="Type your request or message" required></textarea>

  <button onclick="submitRequest()">Send Request</button>

  <div class="success-message" id="successMsg">Your request has been sent! We’ll pray for you.</div>
</section>

<footer>
  <p><span>Love</span> • <span>Faith</span> • <span>Hope</span></p>
</footer>

<!-- Firebase App Configuration -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<script>
  // Replace with your Firebase config
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyB2mQNeygEwdWFCnHJnw9wlqHWKmXlfe38",
  authDomain: "taptap-377d9.firebaseapp.com",
  databaseURL: "https://taptap-377d9-default-rtdb.firebaseio.com",
  projectId: "taptap-377d9",
  storageBucket: "taptap-377d9.firebasestorage.app",
  messagingSenderId: "146364410143",
  appId: "1:146364410143:web:3ce902bdcaeb954091682a",
  measurementId: "G-LRJ2TK7CDH"
};

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const database = firebase.database();

  function submitRequest() {
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const message = document.getElementById("message").value.trim();

    if (!name || !email || !message) {
      alert("Please fill in all fields!");
      return;
    }

    const requestRef = database.ref("prayerRequests");
    requestRef.push({
      name: name,
      email: email,
      message: message,
      date: new Date().toLocaleString()
    }, function(error) {
      if (error) {
        alert("Something went wrong, please try again!");
      } else {
        document.getElementById("successMsg").style.display = "block";
        document.getElementById("name").value = '';
        document.getElementById("email").value = '';
        document.getElementById("message").value = '';
      }
    });
  }

function toggleMenu() {
  const nav = document.getElementById('mainNav');
  if (nav.style.left === "0px") {
    nav.style.left = "-260px";
  } else {
    nav.style.left = "0px";
  }
}

// Highlight Active Link
const currentPage = location.pathname.split("/").pop();
document.querySelectorAll('.main-nav a').forEach(link => {
  if(link.getAttribute('href') === currentPage){
    link.classList.add('active');
  }
});
</script>

</body>
</html>
