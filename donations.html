<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PCEA Youth - Support & Donations</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: radial-gradient(ellipse at top, #0f172a, #020617);
      font-family: 'Poppins', sans-serif;
      color: #f8fafc;
    }

    header {
      text-align: center;
      padding: 50px 20px;
    }

    header h1 {
      font-size: 2.5rem;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(90deg, #38bdf8, #22c55e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .donation-section {
      max-width: 700px;
      margin: 30px auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(56,189,248,0.1);
    }

    .donation-section h2 {
      text-align: center;
      margin-bottom: 20px;
      background: linear-gradient(45deg, #22c55e, #38bdf8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .methods {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .method-card {
      background: rgba(255,255,255,0.05);
      padding: 20px;
      text-align: center;
      border-radius: 15px;
      transition: 0.3s ease;
      cursor: pointer;
    }

    .method-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px rgba(56,189,248,0.3);
    }

    .method-card img {
      width: 60px;
      height: 60px;
      margin-bottom: 10px;
    }

    .amount-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 20px;
    }

    .amount-form input {
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      outline: none;
      background: rgba(255,255,255,0.08);
      color: #f8fafc;
      transition: 0.3s ease;
    }

    .amount-form input:focus {
      box-shadow: 0 0 15px rgba(34,197,94,0.5);
    }

    .donate-btn {
      padding: 15px;
      background: linear-gradient(90deg, #22c55e, #38bdf8);
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      color: white;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .donate-btn:hover {
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 30px 20px;
      font-size: 1rem;
      color: #94a3b8;
      border-top: 1px solid rgba(255,255,255,0.1);
    }

    footer span {
      background: linear-gradient(45deg, #38bdf8, #22c55e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
    }
/* Hamburger Icon */
.menu-toggle {
  position: fixed;
  top: 20px;
  left: 20px;
  z-index: 1001;
  font-size: 2rem;
  color: #38bdf8;
  cursor: pointer;
  user-select: none;
}

/* Hidden Nav Default */
.main-nav {
  position: fixed;
  top: 0;
  left: -260px;
  width: 250px;
  height: 100%;
  background: rgba(15, 23, 42, 0.95);
  backdrop-filter: blur(12px);
  z-index: 1000;
  transition: left 0.3s ease;
}

.main-nav ul {
  padding: 60px 20px;
  list-style: none;
}

.main-nav ul li {
  margin: 20px 0;
}

.main-nav ul li a {
  color: #f8fafc;
  text-decoration: none;
  font-size: 1.1rem;
  display: block;
  padding: 10px;
  border-radius: 8px;
  transition: 0.3s ease;
}

.main-nav ul li a:hover,
.main-nav ul li a.active {
  background: linear-gradient(90deg, #38bdf8, #22c55e);
  color: #0f172a;
}
  </style>
</head>
<body>

<header>
  <h1>Support & Donations</h1>
</header>
<div class="menu-toggle" onclick="toggleMenu()">☰</div>

<nav class="main-nav" id="mainNav">
  <ul>
    <li><a href="about.html">About Us</a></li>
    <li><a href="programs.html">Programs & Events</a></li>
    <li><a href="gallery.html">Media Gallery</a></li>
    <li><a href="devotions.html">Devotions & Blog</a></li>
    <li><a href="contact.html">Contact & Prayer Requests</a></li>
    <li><a href="donations.html">Donations & Support</a></li>
    <li><a href="resources.html">Resources</a></li>
  </ul>
</nav>

<section class="donation-section">
  <h2>Be Part of the Mission!</h2>

  <div class="methods">
    <div class="method-card">
      <img src="mpesa-logo.png" alt="M-Pesa">
      <p>Paybill: <strong>******</strong></p>
    </div>
    <div class="method-card">
      <img src="bank-icon.png" alt="Bank">
      <p>Account: ***-******<br>Co-op Bank</p>
    </div>
    <div class="method-card">
      <img src="paypal-logo.png" alt="PayPal">
      <p>paypal.me/pceayouth</p>
    </div>
  </div>

  <form class="amount-form" onsubmit="return false;">
    <input type="text" id="donorName" placeholder="Your Name" required>
    <input type="number" id="donationAmount" placeholder="Amount (KES)" required>
    <button class="donate-btn" onclick="submitDonation()">Donate Now</button>
  </form>
</section>

<footer>
  <p><span>Love</span> • <span>Faith</span> • <span>Hope</span></p>
</footer>

<script>
  // Firebase integration example
  function submitDonation() {
    const name = document.getElementById('donorName').value;
    const amount = document.getElementById('donationAmount').value;

    if (!name || !amount) {
      alert("Please fill in both fields.");
      return;
    }

    alert(`Thank you, ${name}! Your support of KES ${amount} is appreciated!`);

    // You can connect to Firebase here and push:
    // firebase.database().ref('donations').push({name, amount, date: new Date().toISOString()});
  }
// Your Firebase Configuration (replace this with your real config)
// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyB2mQNeygEwdWFCnHJnw9wlqHWKmXlfe38",
  authDomain: "taptap-377d9.firebaseapp.com",
  databaseURL: "https://taptap-377d9-default-rtdb.firebaseio.com",
  projectId: "taptap-377d9",
  storageBucket: "taptap-377d9.firebasestorage.app",
  messagingSenderId: "146364410143",
  appId: "1:146364410143:web:3ce902bdcaeb954091682a",
  measurementId: "G-LRJ2TK7CDH"
};

// Initialize Firebase
firebase.initializeApp(firebaseConfig);
const database = firebase.database();

function submitDonation() {
  const name = document.getElementById('donorName').value.trim();
  const amount = document.getElementById('donationAmount').value.trim();

  if (!name || !amount) {
    alert("Please enter your name and donation amount.");
    return;
  }

  const donationData = {
    name,
    amount,
    timestamp: new Date().toISOString()
  };

  // Push to Firebase
  database.ref('donations').push(donationData)
    .then(() => {
      alert(`Thank you, ${name}! Your donation of KES ${amount} was recorded.`);
      document.getElementById('donorName').value = "";
      document.getElementById('donationAmount').value = "";
    })
    .catch((error) => {
      console.error("Donation submission failed: ", error);
      alert("Oops! Something went wrong. Try again.");
    });
}

function toggleMenu() {
  const nav = document.getElementById('mainNav');
  if (nav.style.left === "0px") {
    nav.style.left = "-260px";
  } else {
    nav.style.left = "0px";
  }
}

// Highlight Active Link
const currentPage = location.pathname.split("/").pop();
document.querySelectorAll('.main-nav a').forEach(link => {
  if(link.getAttribute('href') === currentPage){
    link.classList.add('active');
  }
});

</script>

</body>
</html>
