<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCEA Youth Fellowship</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(120deg, #0f172a, #1e293b);
            font-family: 'Poppins', sans-serif;
            color: #f8fafc;
            overflow-x: hidden;
        }
        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            text-align: center;
            padding: 20px;
        }
        .hero-logos {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        .hero-logos img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 8px;
            box-shadow: 0 0 20px rgba(56,189,248,0.5);
            transition: transform 0.4s ease;
        }
        .hero-logos img:hover {
            transform: scale(1.1) rotate(5deg);
        }
        .hero h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            background: linear-gradient(45deg, #38bdf8, #22c55e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            animation: fadeIn 2s ease forwards;
        }
        .hero p {
            font-size: 1.2rem;
            max-width: 700px;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeIn 3s ease forwards;
            animation-delay: 1s;
        }
        .cta-button {
            display: inline-block;
            padding: 12px 30px;
            border: 2px solid #22c55e;
            color: #22c55e;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.4s ease;
            font-weight: bold;
            font-size: 1rem;
            opacity: 0;
            animation: fadeIn 3s ease forwards;
            animation-delay: 2s;
        }
        .cta-button:hover {
            background: #22c55e;
            color: #0f172a;
            box-shadow: 0 0 20px #22c55e;
        }
        @keyframes fadeIn {
            0% { transform: translateY(20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
/* Hamburger Icon */
.menu-toggle {
  position: fixed;
  top: 20px;
  left: 20px;
  z-index: 1001;
  font-size: 2rem;
  color: #38bdf8;
  cursor: pointer;
  user-select: none;
}

/* Hidden Nav Default */
.main-nav {
  position: fixed;
  top: 0;
  left: -260px;
  width: 250px;
  height: 100%;
  background: rgba(15, 23, 42, 0.95);
  backdrop-filter: blur(12px);
  z-index: 1000;
  transition: left 0.3s ease;
}

.main-nav ul {
  padding: 60px 20px;
  list-style: none;
}

.main-nav ul li {
  margin: 20px 0;
}

.main-nav ul li a {
  color: #f8fafc;
  text-decoration: none;
  font-size: 1.1rem;
  display: block;
  padding: 10px;
  border-radius: 8px;
  transition: 0.3s ease;
}

.main-nav ul li a:hover,
.main-nav ul li a.active {
  background: linear-gradient(90deg, #38bdf8, #22c55e);
  color: #0f172a;
}
    </style>
</head>
<body>

    <div class="hero">
        <div class="hero-logos">
            <img src="imagea/pcealogo1.png   " alt="PCEA Logo">
            <img src="imagesyouthbadge1.png" alt="Youth Badge">
        </div>
        <h1>Welcome to PCEA Youth Fellowship</h1>
        <p>Inspiring the youth to rise, speak, and live boldly in faith and purpose — Together for Christ!</p>
        <a href="about.html" class="cta-button">Explore More</a>
    </div>
<footer style="text-align:center; padding:30px 20px; font-size:1rem; color:#94a3b8; border-top:1px solid rgba(255,255,255,0.1);">
  <p><span style="background:linear-gradient(45deg,#38bdf8,#22c55e);-webkit-background-clip:text;-webkit-text-fill-color:transparent;font-weight:bold;">
    Love</span> • <span style="background:linear-gradient(45deg,#38bdf8,#22c55e);-webkit-background-clip:text;-webkit-text-fill-color:transparent;font-weight:bold;">
    Faith</span> • <span style="background:linear-gradient(45deg,#38bdf8,#22c55e);-webkit-background-clip:text;-webkit-text-fill-color:transparent;font-weight:bold;">
    Hope</span></p>
</footer>
</body>
<script>
function toggleMenu() {
  const nav = document.getElementById('mainNav');
  if (nav.style.left === "0px") {
    nav.style.left = "-260px";
  } else {
    nav.style.left = "0px";
  }
}

// Highlight Active Link
const currentPage = location.pathname.split("/").pop();
document.querySelectorAll('.main-nav a').forEach(link => {
  if(link.getAttribute('href') === currentPage){
    link.classList.add('active');
  }
});
</script>
</html>
